required:
  - PayeeFirstName
  - PayeeLastName
  - Email
  - Mobile
  - PayTypeID
type: object
properties:

  PayeeFirstName: 
    type: string
    description: 
      This is the first name of the Payee.
    maxLength: 50
    minLength: 1
  
  PayeeLastName: 
    type: string
    description: 
      This is the last name of the Payee.
    maxLength: 50
    minLength: 1
  
  EMail: 
    type: string
    description: 
      This is the email ID of the payee.
    maxLength: 500
    minLength: 1

  Mobile: 
    type: string
    description: 
      This is the mobile number of the payee.
    maxLength: 10
    minLength: 1
  
  PayTypeID: 
    type: integer
    description: 
      This is the unique ID assigned for every type of payment used to make a transaction to the payee which can be direct to debit, Venmo, Zelle, ACH, etc.
    pattern: ^(0|[1-9][0-9]*)$
                