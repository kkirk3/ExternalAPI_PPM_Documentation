required:
  - RoutingNumber
  - BankAccountNumber
  - AccountType
  - VaultToken
  - PayorSessionID
  - PayTypeID
type: object
properties:

  RoutingNumber: 
    type: string
    description: 
      This is a 9-digit, unique ID assigned to every bank that is required to identify the bank account for sending and receiving money.
    maxLength: 50
    minLength: 1

  BankAccountNumber: 
    type: string
    description: 
      This is the account number of the provider payee which is the primary identifier for the bank account.
    maxLength: 50
    minLength: 1

  AccountType: 
    type: string
    description: 
      This is the account type of the payee which can be either C or S. 
     * C - Checking Account 
     * S - Savings Account

    maxLength: 50
    minLength: 1

  VaultToken: 
    type: string
    description: 
      This is the token associated with the payeeâ€™s existing details (card or account information). A blank field indicates that the session is cancelled without making a payment.
    maxLength: 50
    minLength: 1
  
  PayorSessionID: 
    type: string
    description: 
      Payor session ID is a unique number that an embedded web application server assigns for the duration of a vault session.
    maxLength: 50
    minLength: 1

  PayTypeID: 
    type: integer
    description: 
      This is the unique ID assigned for every type of payment used to make a transaction to the payee which can be Direct to Debit, Venmo, Zelle, ACH, etc.
    pattern: ^(0|[1-9][0-9]*)$