required:
  - lbxDirectoryId
  - payeeId
  - payeeName
type: object
properties:

  lbxDirectoryId: 
    type: string
    description: 
      This is a unique identifier for a payee and the associated P.O box.
    maxLength: 50
    minLength: 1

  payeeId: 
    type: string
    description: 
      This is the unique identifier for the payee. The payee is identified with the payee ID. 
    maxLength: 50
    minLength: 1
  
  payeeName: 
    type: string
    description: 
      This is the name of the payee.
    maxLength: 50
    minLength: 1
            