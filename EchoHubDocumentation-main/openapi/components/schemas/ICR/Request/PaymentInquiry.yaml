required:
  - APIFormIdentifierID
  - EmployerTIN
  - EmployeeIDSSN
type: object
properties:

  APIFormIdentifierID: 
    type: integer
    default: 9
    description: 
      This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.  
    

  EmployerTIN: 
    type: string
    description: 
      Brokers will need to stay aligned with what ID they have put in our system or this call will fail. Some brokers make up SSN and some change over the course of a year.
    maxLength: 50
    minLength: 1
  
  EmployeeIDSSN: 
    type: string
    description: 
      Mail stop is a code that is assigned by the receiving lockbox facility. This code designates a specific part of a facilityâ€™s delivery area.
    maxLength: 50
    minLength: 1
            