required:
  - APIFormIdentifierID
  - EmployerTIN
  - EmployeeIDSSN
type: object
properties:

  APIFormIdentifierID: 
    type: integer
    description: 
      This is a unique identifier that serves the purpose of identifying a particular request. It helps identify and map the request to the correct endpoint.  
    

  EmployerTIN: 
    type: number
    description: 
      This is a 9-digit unique identifier that is assigned to a business entity for easy identification by the revenue department.
    maxLength: 9
    minLength: 1
  
  EmployeeIDSSN: 
    type: integer
    description: 
      This is the employee's SSN (Social Security Number) or the employee ID provided by the employer.
    maxLength: 50
    minLength: 1
            