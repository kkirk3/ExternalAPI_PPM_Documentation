required:
    - lbxDirectoryId
    - addressLine1
    - city
    - state
    - zip
    - taxId
    - agreement
    - status
type: object
properties:
 
  lbxDirectoryId: 
    type: string
    description: 
      This is a unique identifier for a payee and the associated P.O box.   
    maxLength: 50
    minLength: 1

  poBox: 
    type: string
    description: 
      This is a number on a box in a facility to which the mail is delivered for collection.
    maxLength: 50
    minLength: 1
  
  mailStop: 
    type: string
    description: 
      Mail stop is a code that is assigned by the receiving lockbox facility. This code designates a specific part of a facility’s delivery area.
    maxLength: 50
    minLength: 1
      
  addressLine1: 
    type: string
    description: Address Line 1 is generally for the civic number and street name (street address).    
    maxLength: 50
    minLength: 1
      
  addressLine2: 
    type: string
    description: 
      Address Line 2 is the additional address information like the suite or unit number. 
    maxLength: 50
    minLength: 1   

  city: 
    type: string
    description: 
      This is the name of the city where the P.O box is located.
    maxLength: 50
    minLength: 1  
      
  state: 
    type: string
    description: 
      This is the name of the state where the P.O box is located.
    maxLength: 50
    minLength: 1      
      
  zip: 
    type: string
    description: 
      This is a number that identifies a particular postal delivery area in the U.S.
    maxLength: 50
    minLength: 1 
    
      
  taxId: 
    type: string
    description: 
      This is a 9-digit unique identification number of the Provider.
    maxLength: 50
    minLength: 1 
    
      
  agreement: 
    type: string
    description: This field identifies the type of matching to the lockbox payee names and the values can be ‘all’, ‘var’, or ‘exact’.  

     * All - accept any payee name    
     
     * Exact - must match exactly on payee name     
     
     * Var - allow matching on variations of a payee name

    maxLength: 50
    minLength: 1 
    
      
  status: 
    type: string
    description: 
      This field can be either Active or Inactive.     
      
      * Active - available for payment delivery  
     
      * Inactive - pending availability for payment delivery
    maxLength: 50
    minLength: 1 