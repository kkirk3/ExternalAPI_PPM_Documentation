    maxLength: 200
    minLength: 1
    
  EmployeeLastName: 
    type: string
    description: 
      EmployeeLastName Desc.
    maxLength: 200
    minLength: 1
  
  CarrierCode: 
    type: string
    description: 
      CarrierCode Desc.
    maxLength: 10
    minLength: 1
  
  Plan: 
    type: string
    description: 
      Plan Desc.
    maxLength: 50
    minLength: 1
    
  CoverageStartDate: 
    type: string
