post:
  tags:
    - Universal Payment Cancel
  summary: Universal Payment Cancel - Deluxe
  operationId: UniversalPaymentDeluxeCancel
  description: This endpoint allows the API user to cancel a Deluxe or MPX (Medical Payment Exchange) issued eCheck payment through the Library method. The Deluxe Transaction ID is required to identify the payment to be cancelled.
  security:
    - x-Authorization: []
  requestBody:
    description: This endpoint is used to cancel the Deluxe eCheck.
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UniversalCancel/Request/UniversalDeluxeCancel.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
